<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de parqueaderos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #map {
            height: 350px;
        }

        .red-marker {
            background-color: red;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1>Mapa de parqueaderos en Armenia, Quindío</h1>

    <div id="map"></div>

    <div class="modal fade" id="parqueaderoModal" tabindex="-1" aria-labelledby="parqueaderoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="parqueaderoModalLabel">Información de Parqueadero</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="parqueaderoModalBody">
                    <!-- Contenido del modal -->
                </div>
                <button class="button" id="button">Información</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="parqueaderos.js"></script>
    <script src="./src/js/archivo.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const botonRedirigir = document.getElementById('button');

            botonRedirigir.addEventListener('click', function () {
                window.location.href = '/infoParqueadero';
            });
        });
    </script>
</body>

</html>
